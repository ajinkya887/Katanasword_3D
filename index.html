<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="logo">
                <img src="Logo.png">
            </div>
            <h1 id="title">3D Viewer</h1>
        </div>
        <div id="aSide">
            <img id="bg-image" src="bg-logo.png">
            <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="katana.glb" ar environment-image="logo.png" poster="katana.glb" shadow-intensity="10" camera-controls touch-action="pan-x" generate-schema></model-viewer>
        </div>
        <div id="content">
            <h2>Katana Sword</h2>
            <p>
                A katana (刀, かたな) is a Japanese sword characterized by a curved, single-edged blade with a circular or squared guard and long grip to accommodate two hands. Developed later than the tachi, it was used by samurai in feudal Japan and worn with the edge facing upward.
            </p>
            <button>Find More</button>
        </div>
    </div>
</body>
</html>
